<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - CardLogic</title>
  <link rel="stylesheet" href="style3.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body background="card.png">
    <header class="game-header">
        <h1 class="main-title">
          <span class="logo-highlight">CardLogic</span>
          <span class="subheading">Memory Mastery Game</span>
        </h1>
        <nav class="center-nav">
          <a href="index.html">Home</a>
          <a href="game.html">Game</a>
        </nav>
      </header>
      

  <main class="contact-container">
    <h2><i class="fas fa-envelope"></i> Get in Touch</h2>
    <p>We'd love to hear your thoughts on CardLogic or help you with any issues!</p>
    
    <form id="contactForm">
        <div class="contact-container">
            <form id="contactForm" onsubmit="return sendFeedback()">
              <input type="text" id="name" placeholder="Your Name" required />
              <input type="email" id="email" placeholder="Your Email" required />
              <textarea id="message" placeholder="Your Message" required></textarea>
              <button type="submit">Send Feedback</button>
            </form>
            <div id="successMessage" class="hidden">✅ Feedback Sent Successfully!</div>
          </div>
          
  </main>

  <footer>
    <p>© 2025 CardLogic | Built with ♥ for Hackathon by Team Innovate.</p>
  </footer>

  <script src="script2.js"></script>
</body>
</html>
